{% for item in include.content %}
  <div class="row">
      <div class="box">
          <div class="col-lg-12 text-center">
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive img-full"  src="http://www.amaizeyou.com/images/galleryfull/mechadomix_arepa.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="https://assets.rbl.ms/2743513/980x.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="img-responsive img-full" src="http://cdn.diariorepublica.com/cms/wp-content/uploads/2016/09/arepa-800x600.jpg" alt="">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
          </div>
      </div>
  </div>
{% endfor %}
